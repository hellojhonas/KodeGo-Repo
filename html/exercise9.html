<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning HTML Form</title>
</head>
<body>
        <span>Currently at Exercise 9: Learning HTML Form</span>
        <hr>
    <h2>Learning HTML Form</h2>
    <main>
        <form action="">
                <h3>Registration Form</h3>
                <table cellpadding="6">
                    <tr>
                        <td><label for="fullname">Full Name</label></td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td><label for="password">Password</label></td>
                        <td><input type="password"></td>
                    </tr>
                    <tr>
                        <td><label for="email">Email Address</label></td>
                        <td><input type="email"></td>
                    </tr>
                    <tr>
                        <td><label for="status">Status</label></td>
                        <td>
                            <label for="single">Single</label>
                            <input type="radio" name="single" id="">
                            <label for="married">Married</label>
                            <input type="radio" name="married" id=""> 
                            <label for="widow">Widow</label><input type="radio" name="widow" id=""></td>
                    </tr>
                    <tr>
                        <td><label for="dob">Date of Birth</label></td>
                        <td><input type="date" name="dob" id=""></td>
                    </tr>
                    <tr>
                        <td><label for="age">Age</label></td>
                        <td><input type="text" name="age" id="" value="18" size="5"></td>
                    </tr>
                    <tr>
                        <td><label for="benefits">Government Benefits</label></td>
                        <td>
                            <div>
                                <input type="checkbox" name="sss" id="">
                                <label for="sss">SSS</label>
                            </div>
                            <div>
                                <input type="checkbox" name="hdmf" id="">
                                <label for="hdmf">HDMF</label>
                            </div>
                            <div>
                                <input type="checkbox" name="philhealth" id="">
                                <label for="philhealt">PhilHealth</label>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="sched">Preferred Schedule</label></td>
                        <td><input type="time" name="sched" id=""></td>
                    </tr>
                    <tr>
                        <td><label for="payout">Payout Options</label></td>
                        <td>
                            <select name="payout-options" id="">
                                <option value="monthly">Monthly</option>
                                <option value="weekly">Weekly</option>
                                <option value="semi-annully">Semi-annually</option>
                            </select></td>
                    </tr>
                    <tr>
                        <td><label for="isp">Internet Provider</label></td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td><label for="photo">Upload ID Photo</label></td>
                        <td><input type="file" name="photo" id=""></td>
                    </tr>
                    <tr>
                        <td colspan="2"><label for="info">Additional Info</label>
                            <textarea name="info" rows="10" cols="30"></textarea></td>
                    </tr>
                    <tr>
                        <td colspan="3" align="right"><input type="submit" value="Submit"></td>
                    </tr>
                </table>
        </form>
    </main>
</body>
</html>

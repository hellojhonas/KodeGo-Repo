<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Document Object Model</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<body>
    <h1>Please fill out the form</h1>
    <form id="form-fill">
        <div>
            <label for="name">Please enter your name</label>
            <input type="text" class="form-field">
        </div>
        <div>
            <label for="name">Please enter your family name</label>
            <input type="text" class="form-field">
        </div>
        <div>
            <label for="gender-female">
                <input type="radio" name="gender" id="" class="form-field" value="F">
                Female
            </label>
            <label for="gender-female">
                <input type="radio" name="gender" id="gender-male" class="form-field" value="M">
                Male
            </label>
        </div>
    </form>
    <p class="form-field">
        This is a paragraph with a class of form-field.
    </p>
    <div>
        <button type="button" onclick="processSubmission()">Submit</button>
    </div>


    <div id="parent-div">
        <table border="2">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Last Name</th>
                    <th>Gender</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        Erwin
                    </td>
                    <td>
                        Macaraig
                    </td>
                    <td>
                        M
                    </td>
                    <td>
                        <button data-record="0" type="button" onclick="deleteRecord(event)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>


    <script src="../src/js/ca.dom.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>

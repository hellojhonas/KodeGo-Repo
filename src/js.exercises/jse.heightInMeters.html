<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Height in Meters</title>
    <!-- details: Convert height of a person given in foot-inches unit (i.e 5'4" read as five foot and four inches) to meters. -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<body>
    <div class="container-fluid">

        <div class="row text-center">
            <h1>Height in Meters</h1>
        </div>
        <div class="row">
            <div class="col-6">
                    <h2>Task:</h2>
                    <p>Convert height of a person given in foot-inches unit (i.e 5'4" read as five foot and four inches) to meters.</p>
                    <h2>Script that I used</h2>
                    <img src="../assets/js.snaps/heightToMeters.png" alt="script" width="100%" class="rounded">
            </div>

            <div class="col-6">
                <h2>Output:</h2>
                <div class="card">
                    <div class="card-body">
                        <label>Feet</label>
                        <input id="inputFeet" type="number" placeholder="Feet" oninput="heightToMeters(this.value)" onchange="heightToMeters(this.value)">
                        <p>Meters: <span id="outputInMeters"></span></p>
                    </div>
                </div>
            </div>

        </div>
        
    </div>

    <script src="../js/heightInMeters.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>

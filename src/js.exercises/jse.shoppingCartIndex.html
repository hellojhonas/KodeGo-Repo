<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart with Items from Walmart API</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <style>
        .line-clamp {
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;  
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row mt-2">
            <h3>Shopping Cart with Items from Walmart API</h3>
            <hr>
            <div class="container">
                <div class="row">
                      <div class="col-md-6">
                          <h3>Products Available</h3>
                       </div>
                       <div class="col-md-6">
                           <a href="../js.exercises/jse.shoppingCart.html">Cart
                               <span class="badge-success" id="cart-items-num">0</span>
                            </a>
                       </div>
                </div>
                <div class="text-center page-loading-status">
                    <div class="spinner-border" role="status" style="width: 3rem; height: 3rem;">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p>Loading... </p>
                </div>
                <div class="row" id="items-list"></div>
            </div>
        </div>
    </div>

    <script src="../js/shoppingCartMainScript.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>

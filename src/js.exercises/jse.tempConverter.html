<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <!-- details: Create a converter HTML Page that will do the following:-Convert temperature reading from Fahrenheit to Celsius; -Convert temperature reading from Celsius to Farenheit -->


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<body>
    <div class="container-fluid">

        <div class="row text-center">
            <h1>Temperature Converter</h1>
        </div>
        <div class="row">
            <div class="col-6">
                    <h2>Task:</h2>
                    <p>Create a converter HTML Page that will do the following:</p>
                    <ul>
                        <li>Convert temperature reading from Fahrenheit to Celsius</li>
                        <li>Convert temperature reading from Celsius to Farenheit</li>
                    </ul>
                    <h2>Script that I used</h2>
                    <img src="../assets/js.snaps/tempConverter.png" alt="script" width="100%" class="rounded">
            </div>

            <div class="col-6">
                <h2>Output:</h2>
                <div class="card">
                    <div class="card-body">
                        <div class="row">

                            <div class="col">
                                <label>Fahrenheit</label>
                                <input type="number" id="fahrenheit">
                            </div>

                            <div class="col">
                                <label>Celsius</label>
                                <input type="number" id="celsius">
                            </div>
                 
                            <div class="col">
                                <label>Kelvin</label>
                                <input type="number" id="kelvin">
                            </div>

                        </div>
                        
             
                        
                    </div>
                </div>
            </div>

        </div>
        
    </div>

    <script src="../js/tempConverter.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>

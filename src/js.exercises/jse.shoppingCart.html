<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>
    <div class="container-fluid">
        <a class="navbar-brand" href="../js.exercises/jse.shoppingCartIndex.html">Shopping Time</a>
    </div>
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">Your Shopping Cart</div>
            <div class="panel-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Proudct ID</th>
                            <th>Name</th>
                            <th>Price</th>
                            <th>Amount</th>
                            <th>Total</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="cart-items-list"></tbody>
                </table>
            </div>
            <div class="panel-heading">
                Total $ <span id="total">0</span>
            </div>
        </div>
    </div>

    <script src="../js/shoppingCartScriptOfCart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>
</html>

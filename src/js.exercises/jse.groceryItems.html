<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Items</title>
    <!-- details: Create a simple HTML Page that list out 20 Grocery items using a for loop. Use <ul> for the items -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<body>

    <div class="container-fluid">
        <div class="row text-center">
            <h1>Grocery Items</h1>
        </div>
        <div class="row mt-3">

            <div class="col-lg-6 col-md-6 col-sm-6">
                
                <h2>Task:</h2>
                <p>Create a simple HTML Page that list out 20 Grocery items using a for loop. Use &lt;ul&gt; for the items</p>
                <h2>Script that I used</h2>
                <img src="../assets/js.snaps/groceryList.png" alt="script" width="100%" class="rounded">
            </div>

            <div class="col-lg-6 col-md-6 col-sm-6">
                <h2>Output:</h2>
                <div class="card">
                    <div class="card-body">
                        <div class="card-header rounded-top">
                            Hey there! Here are 20 items that you need to purchase.
                        </div>
                        <ul id='groceryList' style="  height: 300px;
                        overflow-x: hidden;
                        overflow-y: scroll;">
                        </ul>
                    </div>
                </div>
            </div>

        </div>
    </div>
    
    

    <script src="../js/groceryItems.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day Greetings</title>
    <!-- details: Create an HTML Page that will allow a user to input the day of the week and based on the day, generate a message greeting.  -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    

</head>
<body>
    <div class="container-fluid">

        <div class="row text-center">
            <h1>Day Greetings</h1>
        </div>
        <div class="row">
            <div class="col-6">
                    <h2>Task:</h2>
                    <p>Create an HTML Page that will allow a user to input the day of the week and based on the day, generate a message greeting.</p>
                    <h2>Script that I used</h2>
                    <img src="../assets/js.snaps/greetings.png" alt="script" width="100%" class="rounded">
            </div>

            <div class="col-6">
                <h2>Output:</h2>
                <div class="card text-center">
                    <div class="card-body">
                        <p>What's your favorite day of the week?</p>
                        <input class="form-control" type="text" name="" id="chosenday" placeholder="Enter your day"><span class="btn btn-primary" onclick="greet()" >Enter</span>
                        <span id="greetings"></span>
                    </div>
                </div>
            </div>

        </div>
        
    </div>
    

    <script src="../js/dayGreetings.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Break Statement Demo</title>
</head>
<body>
    <h1>Break Statement Demo</h1>
    <script>
        let x;
        for (x = 0; x <= 100; x++) {
            document.write("<p>" + x + "</p>");
            if (x == 10) {
                break;
            }
        }
        alert("For loop ended at x = " + x);
    </script>
</body>
</html>

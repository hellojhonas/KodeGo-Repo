<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">


</head>

<body>
    <div class="container">
        <div class="col">

            <div class="row text-center justify-content-center">
                <div class="col-8">
                    <p class="display-1">Tourist Spots</p>
                    <img src="./assets/baguio/baguio1.jpg" alt="" class="img-fluid" style="height: 400px;">
                    <p id="location-name" class="display-1">Please Visit Baguio</p>
                </div>
            </div>

            <div class="row text-center pt-3 justify-content-center">
                <div class="col-8">
                    <button onclick="rotateLeft()"> &lt;&lt;</button>
                    <button onclick="rotateRight()"> &gt;&gt;</button>
                </div>
            </div>

        </div>
    </div>


    <script>
        let counter = 1;
        let imageObjectElement = document.querySelector('img.img-fluid');//this nwo has a global scope

        function rotateLeft(){
            if (counter > 1){
                counter-- ;
                if (counter == 1) {
                    imageObjectElement.src = './assets/baguio/baguio1.jpg';
                    document.getElementById('location-name').textContent = 'Please Visit Baguio';
                }
                else if (counter == 2) {
                    imageObjectElement.src = './assets/baguio/trees.jpg';
                    document.getElementById('location-name').textContent = 'Pine Trees';
                }
                else if (counter == 3) {
                    imageObjectElement.src = './assets/baguio/baguio3.jpg';
                    document.getElementById('location-name').textContent = 'Mountain View';
                }
                else if (counter == 4) {
                    imageObjectElement.src = './assets/baguio/lake.jpg';
                    document.getElementById('location-name').textContent = 'Burnham Lake';
                }
                
            }
            else {
                return;
            }
        }
        function rotateRight(){
            console.log('I was clicked' + counter);
            if (counter < 4) {
                counter++ ;
                if (counter == 1) {
                    imageObjectElement.src = './assets/baguio/baguio1.jpg';
                    document.getElementById('location-name').textContent = 'Please Visit Baguio';
                }
                else if (counter == 2) {
                    imageObjectElement.src = './assets/baguio/trees.jpg';
                    document.getElementById('location-name').textContent = 'Pine Trees';
                }
                else if (counter == 3) {
                    imageObjectElement.src = './assets/baguio/baguio3.jpg';
                    document.getElementById('location-name').textContent = 'Mountain View';
                }
                else if (counter == 4) {
                    imageObjectElement.src = './assets/baguio/lake.jpg';
                    document.getElementById('location-name').textContent = 'Burnham Lake';
                }
            }
            else {
                return;
            }

        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</body>
</html>
